# 거북수프 게임 사용자 메시지 템플릿

start:
  waiting: "🐢 게임을 준비하고 있습니다..."

  # 새 게임 시작 - 첫 번째 메시지 (시나리오)
  scenario: |
    🐢 게임 스타트
    난이도: {difficulty}

    {scenario}

  # 새 게임 시작 - 두 번째 메시지 (안내)
  instruction: |
    질문을 통해 숨겨진 진실을 밝혀주세요!
    
    '/스프 문제'로 문제를 다시 볼 수 있습니다.

  # 기존 게임 재개 - 첫 번째 메시지 (시나리오)
  resume: |
    진행 중인 게임이 있습니다.

    {scenario}

  # 기존 게임 재개 - 두 번째 메시지 (진행 상황)
  resume_status: "📊 현재 상황: Q{questionCount} | 힌트 {hintCount}회 사용"

  # 잘못된 난이도 입력 시 안내
  invalid_difficulty: "난이도는 {min}-{max} 사이로 지정해주세요. 랜덤 난이도로 시작합니다."

answer:
  # AI 응답 후 Q&A 히스토리와 함께 표시
  response_with_history: |
    {historyBlock}

  # 최신 답변만 표시
  response_single: "{answer}"

  # 히스토리 블록 포맷
  history_header: "📊 Q{questionCount} | 힌트 {hintCount}/{maxHints}"
  history_item: "Q{number} {question} → {answer}"

  # 정답 관련
  correct: |
    🎉 정답입니다!

    {explanation}

    📊 게임 결과:
    - 질문 횟수: {questionCount}번
    - 힌트 사용: {hintCount}/{maxHints}번
    {hintBlock}

  incorrect: "아직 정답이 아닙니다. 계속 질문해주세요."

  close_call: "거의 근접했네요! 조금만 더 생각해보세요."

hint:
  waiting: "💡 힌트를 생성하고 있습니다..."
  generated: "💡 힌트 #{hintNumber}: {content}"

  cooldown: "힌트는 최소 {cooldown}개의 질문 후에 요청할 수 있습니다. ({questionsNeeded}개 남음)"

  limit_reached: "사용 가능한 힌트를 모두 사용했습니다. ({hintCount}/{maxHints})"

  early_stage: "게임 초반에는 힌트를 제공하기 어렵습니다. 질문을 더 해주세요."

  section_used: |

    💡 사용한 힌트 ({hintCount}개):
    {hintList}
  section_none: |

    💡 힌트 없이 해결하셨습니다! 대단해요!
  hint_item: "  #{number}: {content}"

