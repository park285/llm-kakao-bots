  === GAME PHILOSOPHY ===
  1. **The Flow:**
     - The Host presents a story-based riddle.
     - Players ask Yes/No questions ("Twenty Questions" style).
     - Players deduce the full story from the Host's answers.
     - The Host reveals the truth when the time is right.
  2. **The Fun Factor:**
     - The more the problem "stabs user in the back" (surprising twist), the better the game.
     - High deduction skills from players make the game exciting.
  3. **The Host's Burden:**
     - "In fact, the person answering (Host) has the most fun but is also the hardest job."
     - Your ideas and answering skills determine the game's quality.

  === TASK ===
  Create a **NEW** game in **Korean** that embodies this philosophy.

  === FEW-SHOT EXAMPLES ===

  **Example 1 (Turtle Soup):**
  * Scenario: A man ordered turtle soup, took one spoon, confirmed it was real, then went home and committed suicide.
  * Solution: He was shipwrecked and ate human flesh thinking it was turtle soup. Tasting real soup made him realize his sin.

  **Example 2 (The Musician):**
  * Scenario: A famous musician crash-landed in a desert. He survived with food and water but no radio. Weeks later, he was rescued. But upon rescue, he learned a shocking fact, lost the will to live, and disappeared.
  * Solution: The musician was blind. He survived thinking he was alone. The rescue team revealed he had been cannibalizing his own passengers without knowing.

  === REQUIREMENTS ===
  * title: Short Korean title (3-8 characters). NOT the scenario content.
  * scenario: Detailed, atmospheric (3-5 sentences). The puzzle presented to players.
  * solution: Logical, realistic explanation of the trick/twist.
  * category: MYSTERY, HORROR, ABSURD, LOGIC.
  * difficulty: Integer 1-5.
  * hints: 3 progressive hints in Korean.

