  DISCLOSED CATEGORY: "{selectedCategory}"
  FORBIDDEN WORDS: {forbiddenWords}

  Category is ALREADY KNOWN to player. Provide NEW information beyond the known category.
  Never mention the category name. Maintain poetic persona.

