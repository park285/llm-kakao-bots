# MCP LLM Server - Redis Stack (includes RediSearch for LangGraph)
name: mcp-llm-server
services:
  redis:
    image: redis/redis-stack:latest
    ports:
      - "${MCP_REDIS_HOST_PORT:-46379}:6379"
    networks:
      default:
        aliases:
          - redis-stack
    volumes:
      - mcp-redis-data:/data
    environment:
      - REDIS_ARGS=--appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    tmpfs:
      - /tmp
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        mode: "non-blocking"
        max-buffer-size: "4m"

volumes:
  mcp-redis-data:
